<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simple To Do List</title>
</head>
<body>
    <div class="container">
        <h1>My TO DO List</h1>
        <p id="addingParagraph">
            <input type="text" id="textToDo">
            <button id="addButton">Add to list</button>
        </p>
        <div>
            <table class="theList">
                <!-- List elements will be added here by JavaScript-->
                <tr class="listElement">
                    <td class="listItemText">To Do Information</td>
                    <td class="listItemDone"><img src="./checkmark-circle-outline-svgrepo-com.svg" alt="Mark To Do item as done" width="30px"></td>
                    <td class="listItemDelete"><img src="./trash-can-with-cover-svgrepo-com.svg" alt="Remove To Do item from the list" width="30px"></td>
                </tr>
                <tr class="listElement">
                    <td class="listItemText">Another</td>
                    <td class="listItemDone"><img src="./checkmark-circle-outline-svgrepo-com.svg" alt="Mark To Do item as done" width="30px"></td>
                    <td class="listItemDelete"><img src="./trash-can-with-cover-svgrepo-com.svg" alt="Remove To Do item from the list" width="30px"></td>
                </tr>
                <tr class="listElement">
                    <td class="listItemText">Third on the list and this is quite a long element of it</td>
                    <td class="listItemDone"><img src="./checkmark-circle-outline-svgrepo-com.svg" alt="Mark To Do item as done" width="30px"></td>
                    <td class="listItemDelete"><img src="./trash-can-with-cover-svgrepo-com.svg" alt="Remove To Do item from the list" width="30px"></td>
                </tr>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./scripts.js"></script>
    </div>
</body>
</html>
